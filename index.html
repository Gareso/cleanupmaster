<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/dark.css" />
  <link rel="stylesheet" href="_styles.css" />

  <style>
 /* --- RESPONSIVE VIDEO STYLES (Add this section!) --- */

    position: relative;
    padding-bottom: 56.25%; /* 16:9 aspect ratio (9 / 16 * 100) */
    height: 0;
  }

  .video-responsive iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  /* --- END RESPONSIVE VIDEO STYLES --- */

    /* Add any custom CSS specific to your YouTube player/chapters if needed */
    .media_table {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 5px;
        padding: 0 25px;
    }
    .media_table_header {
        width: 100%;
        margin-top: 10px;
        color: #1a1a1a;
        font-size: 1.5em; /* Adjust as needed */
    }
    .media_table_cell {
        flex: 1;
        min-width: 280px;
    }
    .media_table ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    .media_table li {
        margin-bottom: 8px;
    }
    .media_table a {
        text-decoration: none;
        color: #007bff; /* Docsify default link color */
        transition: color 0.2s ease-in-out;
    }
    .media_table a:hover {
        text-decoration: underline;
        color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>

    var player;
    var playerIsReady = false;
    var pendingChapterTime = null;

    // added: make sure iframe src matches current origin and has enablejsapi=1
    function fixIframeOrigin() {
      var el = document.getElementById('youtubePlayer');
      if (!el) return;
      try {
        var url = new URL(el.src, window.location.href);
        // ensure enablejsapi=1
        if (url.searchParams.get('enablejsapi') !== '1') {
          url.searchParams.set('enablejsapi', '1');
        }
        // lock origin to the actual page origin so it works on local/dev too
        url.searchParams.set('origin', window.location.origin);
        var newSrc = url.toString();
        if (el.src !== newSrc) {
          el.src = newSrc;
          console.log('Updated iframe src to match origin:', newSrc);
        }
      } catch (e) {
        console.warn('Could not adjust iframe origin', e);
      }
    }

    window.onYouTubeIframeAPIReady = function() {
        console.log('YouTube IFrame API script has finished loading.');
        initializeYouTubePlayer(); // call init as soon as API is ready
    };

    function onPlayerReady(event) {
      console.log('YouTube Player is ready to be controlled!');
      playerIsReady = true;

      if (pendingChapterTime !== null) {
        console.log('Player is now ready. Executing pending seek to ' + pendingChapterTime + '.');
        seekToChapter(pendingChapterTime); // This will now call itself with the ready state
        pendingChapterTime = null;
      }
    }

    function onPlayerError(event) {
      console.error('YouTube Player Error:', event.data);
    }

    function initializeYouTubePlayer() {
        const youtubePlayerElement = document.getElementById('youtubePlayer');

        if (youtubePlayerElement && typeof YT !== 'undefined' && YT.Player) {
            // ensure the iframe has the right origin and enablejsapi
            fixIframeOrigin(); // added

            if (player && typeof player.destroy === 'function') {
                try { player.destroy(); } catch (e) {}
                player = null;
                playerIsReady = false;
                // keep pendingChapterTime as is
                console.log('Existing YouTube player destroyed before re-initialization.');
            }

            console.log('Attempting to initialize new YouTube Player...');
            player = new YT.Player('youtubePlayer', {
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError
                }
            });
        } else {
            console.warn('YouTube player element not found or YT API not fully loaded yet. Skipping initialization.');
        }
    }


    
    // THIS IS THE UPDATED FUNCTION
    function seekToChapter(seconds) {
      console.log('--- seekToChapter called for ' + seconds + ' seconds ---');
      console.log('playerIsReady: ' + playerIsReady);
      console.log('player object exists: ' + !!player); // Check if player is truthy
      console.log('typeof player.seekTo: ' + (player && player.seekTo ? typeof player.seekTo : 'undefined')); // Check type of seekTo

      if (playerIsReady && player && typeof player.seekTo === 'function') {
        console.log('Executing seek to ' + seconds + ' seconds.');
        player.seekTo(seconds, true);
        player.playVideo();
      } else {
        console.warn('Youtube player not yet ready for commands. Queuing seek to ' + seconds + '.');
        pendingChapterTime = seconds;
        initializeYouTubePlayer(); // try to init if not ready
      }
    }
    // --- End YouTube Player Functions ---

    // added
    window.seekToChapter = seekToChapter;

    window.$docsify = {
      name:        'Cleanup Master',
      repo:        'gareso/cleanupmaster',
      coverpage:   true,
      onlyCover:   true,
      loadSidebar: true,
      loadNavbar:  true,
      routerMode:  'hash',
      sidebarDisplayLevel: 1,
      subMaxLevel: 1,
      logo:        'assets/cleanupMaster.svg',
      // added: reinit after each page render
      plugins: [
        function (hook) {
          hook.doneEach(function () {
            setTimeout(initializeYouTubePlayer, 0);
          });
        }
      ]
    };
  </script>

  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api"; // Correct API URL
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
